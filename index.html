<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/celular.png" alt="celular">
        </div>
        <div class="intagram-continue">
            <div class="group">
                <img src="imagens/instagram.png" class="instagram-log" alt="instagram logo">
                <div class="profile-photo">
                    <img src="imagens/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Marcia</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Marcia?</p>
                <p class="not-account">
                    <spam class="link-blue">Alterar conta</spam>
                    ou 
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
